<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <title>To do List</title>
</head>
<body>
    <div class="content">
        <div class="contenitor">
            <h1>To Do List</h1>
            <div class="input">
                <div class="input-task">
                    <input type="text" name="task" id="task">
                </div>
                <div class="col-4">
                    <button class="add" type="submit"><i class="fa-solid fa-plus"></i></button>
                </div>
            </div>
            
            <table>
                <thead>
                    <tr>
                        <th>Task Name</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox" name="" id=""> Andare a correre</td>
                    <td class="status"><span>Not started</span></td>
                    <td>
                        <div class="button-group">
                            <button class="edit"><i class="fa-regular fa-pen-to-square"></i></button>
                            <button class="delete"><i class="fa-regular fa-trash-can"></i></button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="" id=""> Studiare Javascript</td>
                    <td class="status"><span>Not started</span></td>
                    <td>
                        <div class="button-group">
                            <button class="edit"><i class="fa-regular fa-pen-to-square"></i></button>
                            <button class="delete"><i class="fa-regular fa-trash-can"></i></button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="" id=""> Pulire la stanza</td>
                    <td class="status"><span>Not started</span></td>
                    <td>
                        <div class="button-group">
                            <button class="edit"><i class="fa-regular fa-pen-to-square"></i></button>
                            <button class="delete"><i class="fa-regular fa-trash-can"></i></button>
                        </div>
                    </td>
                </tr>
            </tbody>
            </table>
        </div>  
    </div>
    
    <script src="script.js"></script>
</body>
</html>
